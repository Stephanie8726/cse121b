<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Information Viewer</title>
    <link rel="stylesheet" href="w02-task/styles/w06-finalProject.css">
</head>
<body>
    <div id="app">
        <h1>Multi-Location Information Viewer</h1>
        <form id="locationForm">
            <label for="locationInput">Enter Location:</label>
            <input type="text" id="locationInput" required>
            <button type="submit">Get Location Info</button>
        </form>
        <div id="locationInfo" class="result-container"></div>
    </div>
    <script src="w02-task/scripts/w06-finalProject.js"></script>
</body>
</html>
